spring:
  application:
    name: task-notes-api

  datasource:
    url: jdbc:postgresql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: org.postgresql.Driver  # 明确指定驱动类
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境使用 validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

server:
  port: ${SERVER_PORT:5000}  # Elastic Beanstalk 使用 5000 端口
  servlet:
    context-path: /api
  compression:
    enabled: true
  http2:
    enabled: true

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24 hours

logging:
  level:
    root: INFO
    com.taskmanager: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

app:
